<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Solar Terminator</title>
    <link rel="stylesheet" type="text/css" href="./inspector.css" />

    <!-- Halfmoon CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/halfmoon@2.0.1/css/halfmoon.min.css"
      rel="stylesheet"
      integrity="sha256-SsJizWSIG9JT9Qxbiy8xnYJfjCAkhEQ0hihxRn7jt2M="
      crossorigin="anonymous"
    />

    <!-- Halfmoon modern core theme -->
    <link
      href="https://cdn.jsdelivr.net/npm/halfmoon@2.0.1/css/cores/halfmoon.modern.css"
      rel="stylesheet"
      integrity="sha256-DD6elX+jPmbFYPsGvzodUv2+9FHkxHlVtQi0/RJVULs="
      crossorigin="anonymous"
    />

    <!-- Or just include all the core themes together:
    <link href="https://cdn.jsdelivr.net/npm/halfmoon@2.0.1/css/cores/halfmoon.cores.css" rel="stylesheet" integrity="sha256-MAzAVJMU/ze52ZHcA8CeqRrCOVndMZlHwNeS2c73vP4=" crossorigin="anonymous">
    -->
    <!-- Topcoat CSS -->
    <link
      id="topcoat"
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/topcoat/0.8.0/css/topcoat-mobile-dark.min.css"
    />
    <style>
      * {
        overflow: hidden;
        max-height: 100vh;
        max-width: 100vw;
      }
    </style>
  </head>

  <body data-bs-theme="dark" data-bs-core="modern" class="">
    <main class="container bg-body text-body">
      <header>
        <!-- Add a menu section -->
        <section id="modal" class="p-3">
          <h2>Add Pin</h2>
          <form class="form">
            <fieldset>
              <legend></legend>
              <span class="form-group">
              <label for="pinName" class="form-group-label">Label:</label>
              <input type="text" id="pinName" class="topcoat-text-input" />
              </span>
              <label for="latitude">Latitude:</label>
              <input type="number" id="latitude" />
              <label for="longitude">Longitude:</label>
              <input type="number" id="longitude" />
              <input
                type="button"
                onclick="addPin()"
                value="Add Pin"
                class="btn topcoat-button"
              />

              <h2>Save/Load Pins</h2>
              <button onclick="savePins()">Save Pins</button>
              <button onclick="loadPins()">Load Pins</button>
            </fieldset>
          </form>
        </section>
      </header>
      <article class="container-fluid">
        <section class="observablehq">
          <script type="module">
            import define from "./index.js";
            import { Runtime, Inspector } from "./runtime.js";
            const runtime = new Runtime();
            const main = runtime.module(define, Inspector.into(document.body));
          </script>
        </section>
      </article>
    </main>
  </body>
</html>
